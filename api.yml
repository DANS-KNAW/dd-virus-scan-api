openapi: 3.0.1

servers:
  - url: http://localhost:20325/

info:
  description: Service for scanning Dataverse datasets for virus
  version: 0.1.1-SNAPSHOT
  title: dd-virus-scan-api
  contact:
    email: info@dans.knaw.nl
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html

paths:
  /:
    get:
      summary: Returns a description of the service.
      responses:
        '200':
          description: description of the service
          content:
            text/plain:
              schema:
                type: string
                description: a plain text, human readable description of the service
                example: |
                  Virus Scan API Running (v0.1.1-SNAPSHOT)
  /invoke:
    post:
      summary: Invoke a virus scan
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PrePublishWorkflowPayload'
      responses:
        '200':
          description: Virus scan invoked successfully
          content:
            application/json:
              schema:
                type: object
        '400':
          description: Invalid input
  /rollback:
    post:
      summary: Rollback a previous operation
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: Rollback successful
          content:
            application/json:
              schema:
                type: object
        '400':
          description: Invalid input

components:
  schemas:
    PrePublishWorkflowPayload:
      type: object
      properties:
        invocationId:
          type: string
        globalId:
          type: string
        datasetId:
          type: string
        majorVersion:
          type: string
        minorVersion:
          type: string
      required:
        - invocationId
        - globalId
        - datasetId
        - majorVersion
        - minorVersion
